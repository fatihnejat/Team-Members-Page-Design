<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div">
      <button type="button" class="btn dark btn-dark mt-5 mx-5">Dark</button>
      <button
        type="button"
        class="btn light btn-secondary mt-5"
        style="background-color: beige; color: black"
      >
        Light
      </button>
    </div>

    <header>
      <div class="head title">The Creative Crew</div>
      <div class="head paraf">
        <div class="who">Who We Are</div>
        <div class="smallparaf">
          We are creatively diverse. driven. Innovative individuals working in
          the various locations from the world.
        </div>
      </div>
    </header>

    <main class="container">
      <img class="img1" src="./img/photo1.png" alt="" />
      <div class="n name1">Bill Mahoney</div>
      <div class="t titr1">PRODUCT OWNER</div>

      <img class="img2" src="./img/photo2.png" alt="image2" />
      <div class="n name2">Saba Cabrera</div>
      <div class="t titr2">ART DIRECTOR</div>

      <img class="img3" src="./img/photo3.png" alt="image3" />

      <div class="n name3">Shae Lee</div>
      <div class="t titr3">TECHLEAD</div>

      <img class="img4" src="./img/photo4.png" alt="image4" />

      <div class="n name4">Skylah Lu</div>
      <div class="t titr4">UX DESIGNER</div>

      <img class="img5" src="./img/photo5.png" alt="image5" />

      <div class="n name5">Griff Richards</div>
      <div class="t titr5">DEVELOPER</div>

      <img class="img6" src="./img/photo6.png" alt="image6" />

      <div class="n name6">Stan John</div>
      <div class="t titr6">DEVELOPER</div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
